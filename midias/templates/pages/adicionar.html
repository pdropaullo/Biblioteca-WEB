{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{% static 'adicionar.css' %}">
    <script defer src="{% static 'jquery.mask.js' %}"></script>
    <script defer src="{% static 'jquery.mask.min.js' %}"></script>
    <title>Adicionar</title>
</head>

<body>
    <h1>Adicionar Midia</h1>
    <form method="POST" enctype="multipart/form-data" action=""> {% csrf_token %}
        <input class="title" name="title" type="text" placeholder="Title">
        <input class="release_year" name="release_year" type="text" placeholder="Release Year">
        <input class="director" name="director" type="text" placeholder="Director">
        <input class="description" name="description" type="text" placeholder="Description">
        <input class="created_at" name="created_at" type="date">
        <button type="submit">Adicionar</button>
    </form>

    <script>
        $(document).ready(function () {
            $('.release_year').mask('0000')
        })
    </script>

</body>

</html>
