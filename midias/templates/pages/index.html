{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Biblioteca</title>
</head>

<body>
    <!-- <ul>
        {% for midia in midias %}
        <li>{{ midia.title }}</li>
        {% endfor %}
    </ul> -->
    <h1 class="titulo"><a href="{% url 'home' %}">Biblioteca</a></h1>

    <div class="funcoes">
        <form action="{% url 'busca' %}">
            <input type="text" name="search" placeholder="Buscar midia...">
            <button type="submit">Buscar</button>
        </form>
        <div class="adicionar">
            <a class="add" href="{% url 'adicionar' %}">+ Adicionar Midia</a>
        </div>
        <div class="filtros">
            <a class="ativo" href="">Ativos</a>
            <a class="inativo" href="">Inativos</a>
        </div>
    </div>


    <div class="cards">
        {% for midia in midias %}
        <div class="card">
            <img class="poster" src="https://source.unsplash.com/150x250/?spiderman" alt="">
            <h3 class="title"><a href="{% url 'detalhes' midia.id %}">{{midia.title}}</a></h3>
            <h3 class="year">{{midia.release_year}}</h3>
        </div>
        {% endfor %}
    </div>


    <div class="pagination">
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
    </div>
    <a class="sair" href="{% url 'logout' %}">Sair</a>
</body>

</html>
